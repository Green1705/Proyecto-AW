<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehículos (Demo)</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: #f4f6fb;
		}

		.vehicle-row {
			cursor: pointer;
		}

		.vehicle-row:hover {
			background-color: #eef2ff;
		}

		.vehicle-details {
			display: none;
		}

		.vehicle-details.show {
			display: table-row;
		}

		.vehicle-details-card {
			padding: 1.5rem;
			border: 1px solid #e2e8f0;
			border-radius: 0.75rem;
			background-color: #ffffff;
		}

		.vehicle-specs {
			list-style: none;
			padding-left: 0;
			margin-bottom: 0;
		}

		.vehicle-specs li {
			margin-bottom: 0.35rem;
			color: #475569;
		}

		.vehicle-image {
			max-width: 200px;
			border-radius: 0.5rem;
			background: #f8fafc;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 120px;
			color: #94a3b8;
			font-size: 0.9rem;
		}

		.vehicle-actions {
			display: flex;
			align-items: center;
			justify-content: flex-end;
			gap: 1rem;
		}
	</style>
</head>

<body>
	<main class="container py-5">
		<section class="vehicle-table-section">
			<header class="mb-4">
				<h1 class="h3 mb-1">Listado de vehículos (Demo)</h1>
				<p class="text-muted mb-0">Ejemplo con datos ficticios usando la misma estructura que la vista real.</p>
			</header>

			<div class="table-responsive">
				<table class="table table-hover align-middle">
					<thead class="table-light">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col" class="text-end">ID</th>
						</tr>
					</thead>
					<tbody id="vehicle-table-body">
						<tr>
							<td colspan="2" class="text-center py-5 text-muted">
								Cargando vehículos...
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</section>
</main>

<!-- Reserve Modal (Demo Preview) -->
<div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="reserveModalLabel">Registrar reserva</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
			</div>
			<div class="modal-body">
				<form class="row g-3" id="demo-reserve-form">
					<input type="hidden" id="demo-reserve-user" value="102">
					<input type="hidden" id="demo-reserve-vehicle" value="2">
					<input type="hidden" id="demo-reserve-rate" value="60">

					<div class="col-12">
						<div class="alert alert-light border">
							Reserva para usuario #102 — Vehículo #2 (Tesla Model 3)
						</div>
					</div>
					<div class="col-md-6">
						<label for="demo-reserve-start" class="form-label">Fecha y hora de inicio</label>
						<input type="datetime-local" class="form-control" id="demo-reserve-start" value="2025-02-10T09:00">
					</div>
					<div class="col-md-6">
						<label for="demo-reserve-end" class="form-label">Fecha y hora de fin</label>
						<input type="datetime-local" class="form-control" id="demo-reserve-end" value="2025-02-13T18:00">
					</div>
					<input type="hidden" id="demo-reserve-status" value="activa">
					<div class="col-md-6">
						<label for="demo-reserve-price" class="form-label">Precio final (€)</label>
						<input type="number" class="form-control" id="demo-reserve-price" value="" readonly>
					</div>
					<div class="col-12">
						<label for="demo-reserve-notes" class="form-label">Notas / incidencias</label>
						<textarea id="demo-reserve-notes" class="form-control" rows="3" placeholder="Registrar incidencias o comentarios del cliente"></textarea>
					</div>
					<div class="col-12 d-flex align-items-end justify-content-end gap-3">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary">Guardar reserva</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const cars = [
			{
				id_automovil: 1,
				matricula: "EV-001-MD",
				marca: "Nissan",
				modelo: "Leaf",
				anio_matriculacion: 2021,
				numero_plazas: 5,
				autonomia_km: 320,
				precio_por_dia: 65.0,
				color: "Azul",
				estado: "disponible",
				imagen: "images/demo/nissan_leaf.png"
			},
			{
				id_automovil: 2,
				matricula: "EV-025-MD",
				marca: "Tesla",
				modelo: "Model 3",
				anio_matriculacion: 2022,
				numero_plazas: 5,
				autonomia_km: 450,
				precio_por_dia: 120.0,
				color: "Blanco",
				estado: "reservado",
				imagen: "images/demo/tesla_model3.png"
			},
			{
				id_automovil: 3,
				matricula: "EV-300-BCN",
				marca: "Renault",
				modelo: "Zoe",
				anio_matriculacion: 2020,
				numero_plazas: 5,
				autonomia_km: 280,
				precio_por_dia: 55.0,
				color: "Gris",
				estado: "mantenimiento",
				imagen: "images/demo/renault_zoe.png"
			}
		];

		function renderVehicles() {
			const tbody = document.getElementById("vehicle-table-body");
			if (!Array.isArray(cars) || cars.length === 0) {
				tbody.innerHTML = `
					<tr>
						<td colspan="2" class="text-center text-muted py-5">
							No hay vehículos en la lista.
						</td>
					</tr>
				`;
				return;
			}

			tbody.innerHTML = cars.map((car) => `
				<tr class="vehicle-row" data-car-id="${car.id_automovil}">
					<td>
						<strong>${car.marca} ${car.modelo}</strong>
						<span class="d-block text-muted small">Matrícula: ${car.matricula}</span>
					</td>
					<td class="text-end fw-semibold">#${car.id_automovil}</td>
				</tr>
				<tr class="vehicle-details" id="vehicle-details-${car.id_automovil}">
					<td colspan="2">
						<div class="vehicle-details-card">
							<div class="row g-4 align-items-center">
								<div class="col-md-4">
									<div class="vehicle-image">
										${car.imagen ? `<img src="${car.imagen}" alt="${car.marca} ${car.modelo}" class="img-fluid rounded">`
					: `Imagen de ${car.marca} ${car.modelo}`}
									</div>
								</div>
								<div class="col-md-5">
									<ul class="vehicle-specs">
										<li><strong>Matrícula:</strong> ${car.matricula}</li>
										<li><strong>Año de matriculación:</strong> ${car.anio_matriculacion}</li>
										<li><strong>Número de plazas:</strong> ${car.numero_plazas}</li>
										<li><strong>Autonomía:</strong> ${car.autonomia_km} km</li>
										<li><strong>Precio por día:</strong> €${car.precio_por_dia.toFixed(2)}</li>
										<li><strong>Color:</strong> ${car.color}</li>
										<li><strong>Estado:</strong> ${car.estado}</li>
									</ul>
								</div>
								<div class="col-md-3">
									<div class="vehicle-actions">
										<button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#reserveModal">
											Reservar
										</button>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			`).join("");
		}

		function setupVehicleRows() {
			const rows = document.querySelectorAll(".vehicle-row");
			rows.forEach((row) => {
				row.addEventListener("click", () => {
					const carId = row.getAttribute("data-car-id");
					const detailRow = document.getElementById(`vehicle-details-${carId}`);
					if (!detailRow) return;

					const isVisible = detailRow.classList.contains("show");
					document.querySelectorAll(".vehicle-details.show").forEach((openRow) => {
						openRow.classList.remove("show");
					});

					if (!isVisible) {
						detailRow.classList.add("show");
					}
				});
			});
		}

		function setupDemoPriceCalculator() {
			const modal = document.getElementById("reserveModal");
			if (!modal) return;
			const startInput = modal.querySelector("#demo-reserve-start");
			const endInput = modal.querySelector("#demo-reserve-end");
			const rateInput = modal.querySelector("#demo-reserve-rate");
			const priceInput = modal.querySelector("#demo-reserve-price");

			const updatePrice = () => {
				if (!startInput.value || !endInput.value) {
					priceInput.value = "";
					return;
				}
				const startDate = new Date(startInput.value);
				const endDate = new Date(endInput.value);
				const rate = parseFloat(rateInput.value || "0");
				if (!(startDate instanceof Date) || !(endDate instanceof Date) || isNaN(startDate) || isNaN(endDate) || endDate <= startDate || rate <= 0) {
					priceInput.value = "";
					return;
				}
				const diffDays = (endDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24);
				const price = Math.round(diffDays * rate * 100) / 100;
				priceInput.value = price.toFixed(2);
			};

			["input", "change"].forEach((evt) => {
				startInput.addEventListener(evt, updatePrice);
				endInput.addEventListener(evt, updatePrice);
			});

			updatePrice();
		}

		document.addEventListener("DOMContentLoaded", () => {
			renderVehicles();
			setupVehicleRows();
			setupDemoPriceCalculator();
		});
	</script>
</body>

</html>
